<h3>Cadastro de clientes</h3>
<p>Preencha os campos para incluir um cliente</p>

<form [formGroup]="formulario" (ngSubmit)="cadastrarCliente()">

    <div class="mb-3">
        <label for="">Nome do cliente:</label>
        <input type="text" class="form-control" formControlName="nome">
    </div>

    <div class="mb-3">
        <label for="">E-mail do cliente:</label>
        <input type="text" class="form-control" formControlName="email">
    </div>

    <div class="mb-3">
        <label for="">Telefone do cliente:</label>
        <input type="text" class="form-control" formControlName="telefone">
    </div>

    <div class="mb-3">
        <input type="submit" class="btn btn-success" value="Realizar cadastro" [disabled]="formulario.invalid">
    </div>

</form>
